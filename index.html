<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Россия</title>
</head>

<body class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сервиса Mesto Россия" class="header__logo" />
    </header>

    <main class="content">

      <section class="profile" aria-label="Профайл автора с аватаркой и формой редактирования и возможностью добавить фото">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
        <button class="profile__btn-add" type="button" title="Добавить новую фотографию"></button>
      </section>

      <section class="cards" aria-label="Карточки с интересными местами в России">
        <ul class="cards__list">
          <template id="template">
            <li class="card">
              <img class="card__image" src="./images/places-karachaevsk.jpg" alt="Фотография Карачаевска с башней">
              <div class="card__container">
                <h2 class="card__title">Карачаевск</h2>
                  <button class="card__like-button" type="button"></button>
                  <button class="card__remove-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileData" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" id="name" type="text" name="title" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
            <input class="popup__input popup__input_type_description" id="description" type="text" name="subtitle" placeholder="Исследователь океана" value="Исследователь океана" required>
          </fieldset>
          <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="placeData" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_place" id="input-place" type="text" name="title" placeholder="Название" required>
            <input class="popup__input popup__input_type_link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="popup__btn-save" type="submit" title="Сохранить">Создать</button>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_picture">
      <div class="popup__box">
        <button class="popup__btn-close" type="button"></button>
        <img class="popup__image">
        <p class="popup__description"></p>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
