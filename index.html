<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Россия</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="page">

    <header class="header">
      <a href="#"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сервиса Mesto Россия" class="header__logo" /></a>
    </header>

    <main class="content">

      <section class="profile" aria-label="Профайл автора с аватаркой">
        <div class="profile__avatar-wrapper">
          <img class="profile__avatar" src="9d6adefb1210b21ebdf8.png" alt="Аватар профиля">
          <div class="profile__avatar-edit"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
          <p class="profile__about"></p>
        </div>
        <button class="profile__btn-add" type="button" title="Добавить новую фотографию"></button>
      </section>

      <section class="cards" aria-label="Карточки с интересными местами в России">
        <ul class="cards__list">
          <template id="template">
            <li class="card">
              <img class="card__image" src="#" alt="">
              <div class="card__container">
                <h2 class="card__title"></h2>
                <div class="card__like-wrapper">
                  <button class="card__like-button" type="button"></button>
                  <p class="card__like-count"></p>
                </div>
                  <button class="card__remove-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__input-label">
              <input class="popup__input popup__input_type_name" id="input-name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
              <span class="input-name-error popup__form-error"></span>
            </label>
            <label class="popup__input-label">
              <input class="popup__input popup__input_type_description" id="input-description" type="text" name="about" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
              <span class="input-description-error popup__form-error"></span>
            </label>
          </fieldset>
          <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-place" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__input-label">
              <input class="popup__input popup__input_type_place" id="input-place" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="input-place-error popup__form-error"></span>
            </label>
            <label class="popup__input-label">
              <input class="popup__input popup__input_type_link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку" required>
              <span class="input-link-error popup__form-error"></span>
            </label>
          </fieldset>
          <button class="popup__btn-save" type="submit" title="Создать">Создать</button>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_picture">
      <div class="popup__image-wrapper">
        <button class="popup__btn-close" type="button"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__description"></p>
      </div>
    </section>
    <section class="popup popup_you-sure">
      <div class="popup__container">
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form form_you-sure">
          <button class="popup__btn-save" type="submit" title="Да">Да</button>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </section>
    <section class="popup popup_edit-avatar">
      <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form form_edit-avatar" name="avatar" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__input-label">
              <input class="popup__input popup__input_type_link" id="input-avatar" type="url" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required>
              <span class="input-avatar-error popup__form-error"></span>
            </label>
          </fieldset>
          <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button" title="Закрыть"></button>
      </div>
    </section>

</body>
</html>
